<!DOCTYPE html>
<html>
    <head>
        <!--Meta Data-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Bootstrap CSS and Main CSS-->
        <link rel="stylesheet" href="../assets/css/bootstrap.custom.css">
        <link rel="stylesheet" href="../assets/css/cart.css">

        <!--Other-->
        <title>Cart - Staem</title>
    </head>
    <body>
        <!--Main Container-->
        <div class="container-fluid vh-100 p-0 m-0">
            <!--Navigation Bar (Remove if Unnecessary)-->
            <nav class="navbar navbar-expand bg-body-secondary">
                <div class="container-fluid px-5">
                    <a href="#" class="navbar-brand mb-0 h1 fs-2">Staem</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                          <li class="nav-item">
                            <a class="nav-link"  href="#">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Libray</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link active" href="#" aria-current="page">Cart</a>
                          </li>
                        </ul>
                      </div>
                      <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-primary me-2" type="submit">Search</button>
                      </form>
                      <a class="btn btn-outline-primary">Profile</a>                    
           
                </div>
            </nav>

            <main>
                <div class="container mt-5">
                    <div class="row">
                        <!-- Cart Items -->
                        <div class="col-8">
                            <h2 class="mb-4">My Cart</h2>
                            <div class="card mb-3 cart-item">
                                <div class="row g-0 align-items-center">
                                    <div class="col-2">
                                        <img src="https://image.api.playstation.com/vulcan/ap/rnd/202110/2000/aGhopp3MHppi7kooGE2Dtt8C.png"
                                        alt="Product Image">
                                    </div>
                                    <div class="col-6">
                                        <div class="card-body">
                                            <h5 class="card-title">Game Name</h5>
                                            <p class="card-text text-muted">Base Game</p>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <p class="card-text">$19.99</p>
                                    </div>
                                    <div class="col-2 text-center">
                                        <button class="btn btn-sm btn-danger"><i class="fa-solid fa-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="card mb-3 cart-item">
                                <div class="row g-0 align-items-center">
                                    <div class="col-2">
                                        <img src="https://image.api.playstation.com/vulcan/ap/rnd/202210/0706/EVWyZD63pahuh95eKloFaJuC.png" 
                                        alt="Product Image">
                                    </div>
                                    <div class="col-6">
                                        <div class="card-body">
                                            <h5 class="card-title">Game Name</h5>
                                            <p class="card-text text-muted">Base Game</p>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <p class="card-text">$9.99</p>
                                    </div>
                                    <div class="col-2 text-center">
                                        <button class="btn btn-danger btn-sm"><i class="fa-solid fa-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="card mb-3 cart-item">
                                <div class="row g-0 align-items-center">
                                    <div class="col-2">
                                        <img src="https://shared.cloudflare.steamstatic.com/store_item_assets/steam/apps/367520/capsule_616x353.jpg?t=1695270428"
                                        alt="Product Image">
                                    </div>
                                    <div class="col-6">
                                        <div class="card-body">
                                            <h5 class="card-title">Game Name</h5>
                                            <p class="card-text text-muted">Base Game</p>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <p class="card-text">$3.99</p>
                                    </div>
                                    <div class="col-2 text-center">
                                        <button class="btn btn-sm btn-danger"><i class="fa-solid fa-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <!-- Add more items as needed -->
                        </div>
                        <!-- Cart Summary -->
                        <div class="col-4">
                            <h2 class="mb-4">Order Summary</h2>
                            <!-- <div class="bg-body-secondary"> -->
                                <div class="card border">
                                    <div class="card-body">
                                        <h5>Total:</h5>
                                        <p class="fs-3">$33.97</p>
                                        <button class="btn btn-success w-100 mt-3">Checkout</button>
                                        <button class="btn w-100 mt-2 btn-outline-danger">Cancel Order</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>      
            </main>

        <!--Bootstrap Javascript-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/53583d85f8.js" crossorigin="anonymous"></script>
    </body>
</html>
