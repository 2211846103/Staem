<!DOCTYPE html> 
<html>
    <head>
        <!-- Meta Data -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS and Main CSS -->
        <link rel="stylesheet" href="../assets/css/bootstrap.custom.css">

        <!-- Other -->
        <title>Transactions - Staem</title>
    </head>
    <body>
        <!-- Main Container -->
        <div class="container-fluid vh-100 d-flex flex-column" style="margin: 0; padding: 0;">
            <!-- Navigation Bar (Remove if Unnecessary) -->
            <nav class="navbar navbar-expand bg-body-secondary">
                <div class="container-fluid px-5">
                    <a href="#" class="navbar-brand mb-0 h1 fs-2">Staem</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                          <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Library</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Cart</a>
                          </li>
                        </ul>
                      </div>
                      <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-primary me-2" type="submit">Search</button>
                      </form>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="row h-100">
                <div class="p-5 pe-2 col-3">
                    <ul class="list-group list-group-flush border rounded h-100">
                        <li class="list-group-item list-group-item-action">Account Settings</li>
                        <li class="list-group-item active rounded-0">Transactions</li>
                    </ul>
                </div>
                <div class="p-5 ps-2 col-9">
                    <div class="card h-100 border">
                        <div class="card-body">
                            <h1 class="text-center mb-4">Transaction History</h1>
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Game Name</th>
                                        <th scope="col">Transaction Type</th>
                                        <th scope="col">Price</th>
                                        <th scope="col">Date</th>
                                    </tr>
                                </thead>
                                <tbody id="transactionTable">
                                    <tr>
                                        <th scope="row">1</th>
                                        <td>Elden Ring</td>
                                        <td>Purchase</td>
                                        <td>$19.99</td>
                                        <td>2024-12-21</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">2</th>
                                        <td>Rocket League</td>
                                        <td>Free Download</td>
                                        <td>$0.00</td>
                                        <td>2024-12-20</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">3</th>
                                        <td>The Witcher 3</td>
                                        <td>Refund</td>
                                        <td>-$29.99</td>
                                        <td>2024-12-18</td>
                                    </tr>
                                </tbody>
                            </table>  
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <!-- Bootstrap JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
